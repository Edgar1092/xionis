<ion-content>
  <div class="body">
    <ion-grid>
      <ion-row class="ion-justify-content-center" align-item-center>
          <img src="assets/img/logo.jpeg">
      </ion-row>
      <ion-row>
        <ion-label color="success" class="title">
          Inicio de Sesión
        </ion-label>
      </ion-row>
    </ion-grid>
    <div class="content">
      <form [formGroup]="formGroup" action="iniciarSesion()">
        <ion-item>
          <ion-label position="stacked" color="success">
              Correo Electrónico
          </ion-label>
          <ion-select formControlName="email" cancelText="Cancelar" okText="Seleccionar" placeholder="">
            <ion-select-option *ngFor="let user of usuarios">{{user.email}}</ion-select-option>
          </ion-select>
        </ion-item>
      </form>
    </div>
    <div class="btn-content" style="margin-top: 20px">
      <ion-button [disabled]="!formGroup.valid" class="btn-inicio" color="success" expand="full" shape="round" type="submit" (click)="iniciarSesion()">
        Iniciar Sesión
      </ion-button>
    </div>
  </div>
</ion-content>
